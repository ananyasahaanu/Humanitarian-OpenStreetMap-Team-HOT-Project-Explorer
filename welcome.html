<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome To My World</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
    body {
      background: linear-gradient(135deg,#667eea,#764ba2);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      position: relative;
    }
    /* Sign Out button */
    .signout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff4081;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .signout-btn:hover {background: #e73370;}

    /* Cards */
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 30px;
      padding: 0 15px;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .card:hover {transform: translateY(-5px);}
    .card h2 {margin-bottom: 10px;}
    .btn {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #ff4081;
      color: white;
      cursor: pointer;
    }
    .btn:hover {background: #e73370;}

    /* Map Styling */
    #map {
      height: 400px;
      width: 90%;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<header>
  Welcome To My World üåç
  <button class="signout-btn" onclick="signOut()">Sign Out</button>
</header>

<!-- Cards -->
<div class="cards">
  <div class="card">
    <h2>Total Explorers</h2>
    <p>People who have joined our journey of discovery.</p>
    <button class="btn" onclick="window.location.href='explorers.html'">Join Now</button>
  </div>
  <div class="card">
    <h2>Projects Completed</h2>
    <p>We have completed amazing missions and adventures.</p>
    <button class="btn" onclick="window.location.href='projects.html'">Explore</button>
  </div>
  <div class="card">
    <h2>Milestones Reached</h2>
    <p>Celebrating every achievement and milestone with joy.</p>
    <button class="btn" onclick="window.location.href='milestones.html'">Celebrate</button>
  </div>
</div>

<!-- Map -->
<div id="map"></div>

<script>
  // Redirect to login if not signed in
  const loggedInUser = localStorage.getItem('loggedInUser');
  if (!loggedInUser) {
    window.location.href = 'index.html';
  }

  // Sign out function
  function signOut() {
    localStorage.removeItem('loggedInUser');
    window.location.href = 'index.html';
  }

  // Initialize Leaflet Map
  const map = L.map('map').setView([20, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  // Example marker
  L.marker([20, 0]).addTo(map)
    .bindPopup("<b>Humanitarian Mapping Works</b><br>Explore the world!")
    .openPopup();
</script>

</body>
</html>
