<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    button {
      padding: 12px 24px;
      background: #ef4444;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #dc2626; }
  </style>
</head>
<body>
  <h1>Welcome To My World üåç</h1>
  <button onclick="logout()">Logout</button>

  <script>
    if(localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.setItem("isLoggedIn", "false");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
