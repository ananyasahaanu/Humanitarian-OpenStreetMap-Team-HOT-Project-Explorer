<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome To My World</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet/dist/leaflet.js">
  </script>

  <style>
    /* Make sure the map takes space */
    #map {
      height: 400px;
      width: 90%;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Welcome To My World üåç</h1>

  <!-- Cards Section (already in your code) -->

  <!-- MAP SECTION -->
  <div id="map"></div>

  <script>
    // Initialize the map
    const map = L.map('map').setView([20, 0], 2); // Centered on the world

    // Add the OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Example marker
    L.marker([20, 0]).addTo(map)
      .bindPopup("<b>Humanitarian Mapping Works</b><br>Explore the world!")
      .openPopup();
  </script>

</body>
</html>
