<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome To My World</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom right, #f8f9fb, #e9ecf1);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #1c1c1e;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 0 0 20px 20px;
    }

    .search-bar {
      margin: 30px 0;
      display: flex;
      gap: 10px;
    }

    .search-bar input {
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #d1d1d6;
      border-radius: 12px;
      outline: none;
      width: 260px;
      transition: all 0.2s ease;
    }
    .search-bar input:focus {
      border-color: #007aff;
      box-shadow: 0 0 0 2px rgba(0,122,255,0.2);
    }

    .search-bar button {
      background: #007aff;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .search-bar button:hover {
      background: #005ecb;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      margin: 20px 0;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      animation: fadeIn 0.5s ease;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #111;
    }

    .card p {
      margin: 8px 0;
      font-size: 1rem;
    }

    .logout {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff3b30;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .logout:hover {
      background: #d32f2f;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>üåç Welcome To My World</header>

  <button class="logout" onclick="logout()">Logout</button>

  <div class="search-bar">
    <input type="number" id="projectIdInput" placeholder="Enter Project ID (e.g. 14300)">
    <button onclick="searchProject()">Search</button>
  </div>

  <div id="projectStats" class="card">
    <h2>Project Statistics</h2>
    <p>Enter a project ID above to see statistics.</p>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("password");
      window.location.href = "index.html";
    }

    async function searchProject() {
      const projectId = document.getElementById("projectIdInput").value;
      if (!projectId) return;

      const card = document.getElementById("projectStats");
      card.innerHTML = `<h2>Project Statistics</h2><p>Loading...</p>`;

      try {
        const res = await fetch(`https://tasks.hotosm.org/api/v2/projects/${projectId}/statistics/`);
        if (!res.ok) {
          card.innerHTML = `<h2>Project Statistics</h2>
                            <p>No data found for Project ${projectId}. Please check the ID.</p>`;
          return;
        }
        const data = await res.json();

        // Some fields may be undefined, so fallback with "N/A"
        const totalMappers = data.totalMappers ?? "N/A";
        const tasksMapped = data.tasksMapped ?? "N/A";
        const tasksValidated = data.tasksValidated ?? "N/A";

        card.innerHTML = `
          <h2>Project ${projectId} Statistics</h2>
          <p><strong>Total Mappers:</strong> ${totalMappers}</p>
          <p><strong>Tasks Mapped:</strong> ${tasksMapped}</p>
          <p><strong>Tasks Validated:</strong> ${tasksValidated}</p>
          <em>Live data fetched from HOT Tasking Manager.</em>
        `;
      } catch (err) {
        console.error(err);
        card.innerHTML = `<h2>Project Statistics</h2>
                          <p>Error loading project stats. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>
