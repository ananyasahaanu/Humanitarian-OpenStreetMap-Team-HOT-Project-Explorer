<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #111;
      padding: 40px;
    }

    /* Title */
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 600;
      color: #111;
      text-align: center;
    }

    /* Search Box */
    .search-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 500px;
    }
    .search-container input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 1rem;
      outline: none;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(10px);
    }
    .search-container button {
      padding: 12px 20px;
      border: none;
      border-radius: 14px;
      background: #007aff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .search-container button:hover {
      background: #005ecb;
    }

    /* Stats Grid */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    /* Card */
    .card {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #111;
    }
    .card p {
      font-size: 1rem;
      margin: 6px 0;
      color: #333;
    }
    .card em {
      font-size: 0.85rem;
      color: #666;
    }

    /* Logout Button */
    .logout-btn {
      margin-top: 40px;
      padding: 14px 28px;
      background: #ff3b30;
      border: none;
      border-radius: 16px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #d6281c;
    }
  </style>
</head>
<body>
  <h1>Welcome To My World üåç</h1>

  <!-- Search Project -->
  <div class="search-container">
    <input type="number" id="projectIdInput" placeholder="Enter Project ID (e.g. 14300)">
    <button onclick="searchProject()">Search</button>
  </div>

  <!-- Stats -->
  <div class="stats-container">
    <div class="card" id="projectStats">
      <h2>Project Statistics</h2>
      <p>Search for a project to see stats.</p>
    </div>
    <div class="card" id="userStats">
      <h2>User Statistics</h2>
      <p>Loading...</p>
    </div>
  </div>

  <!-- Logout -->
  <button class="logout-btn" onclick="logout()">Logout</button>

  <script>
    // --- Authentication Check ---
    if(localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.setItem("isLoggedIn", "false");
      window.location.href = "index.html";
    }

    const username = localStorage.getItem("username");

    // Load User Stats
    async function loadUserStats() {
      try {
        let res = await fetch(`https://tasks.hotosm.org/api/v2/users/${username}/statistics/`);
        let data = await res.json();

        document.getElementById("userStats").innerHTML = `
          <h2>User Statistics</h2>
          <p><strong>Total Mapped:</strong> ${data.mapped}</p>
          <p><strong>Total Validated:</strong> ${data.validated}</p>
          <p><strong>Projects Contributed:</strong> ${data.projectsMapped}</p>
          <em>Mapping contributions for user <b>${username}</b>.</em>
        `;
      } catch (err) {
        document.getElementById("userStats").innerHTML = `<p>Error loading user stats.</p>`;
      }
    }

    loadUserStats();

    // Search Project Stats
    async function searchProject() {
      const projectId = document.getElementById("projectIdInput").value;
      if(!projectId) return;

      document.getElementById("projectStats").innerHTML = `<h2>Project Statistics</h2><p>Loading...</p>`;

      try {
        let res = await fetch(`https://tasks.hotosm.org/api/v2/projects/${projectId}/statistics/`);
        let data = await res.json();

        document.getElementById("projectStats").innerHTML = `
          <h2>Project ${projectId} Statistics</h2>
          <p><strong>Total Mappers:</strong> ${data.totalMappers}</p>
          <p><strong>Tasks Mapped:</strong> ${data.tasksMapped}</p>
          <p><strong>Tasks Validated:</strong> ${data.tasksValidated}</p>
          <em>This shows progress of project ${projectId}.</em>
        `;
      } catch (err) {
        document.getElementById("projectStats").innerHTML = `<p>Error loading project stats.</p>`;
      }
    }
  </script>
</body>
</html>
