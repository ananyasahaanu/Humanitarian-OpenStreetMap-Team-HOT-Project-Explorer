<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login / Signup - HOT Explorer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
  body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    overflow:hidden;
    position:relative;
  }

  /* Floating background circles */
  .circle{
    position:absolute;border-radius:50%;opacity:0.2;animation:float 20s linear infinite;
  }
  .circle:nth-child(1){width:100px;height:100px;top:20%;left:10%;background:#ffd700;animation-duration:25s;}
  .circle:nth-child(2){width:150px;height:150px;top:70%;left:30%;background:#ff4081;animation-duration:30s;}
  .circle:nth-child(3){width:80px;height:80px;top:40%;left:80%;background:#00ffff;animation-duration:22s;}
  .circle:nth-child(4){width:120px;height:120px;top:10%;left:50%;background:#ff8000;animation-duration:28s;}
  @keyframes float{0%{transform:translateY(0) translateX(0);}50%{transform:translateY(50px) translateX(-30px);}100%{transform:translateY(0) translateX(0);}}

  /* Login Container */
  .container{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    padding:30px 25px;
    border-radius:15px;
    text-align:center;
    width:350px;
    box-shadow:0 0 25px rgba(0,0,0,0.3);
    z-index:10;
    position:relative;
  }

  h2{margin-bottom:20px;font-size:1.8rem;font-weight:600;}
  input{width:100%;padding:12px;margin:10px 0;border:none;border-radius:8px;outline:none;font-size:1rem;}
  input[type="password"]{letter-spacing:2px;}
  .buttons{display:flex;justify-content:space-between;gap:10px;}
  button{width:48%;padding:12px;margin-top:15px;background:#ff4081;border:none;color:white;font-size:1rem;font-weight:500;border-radius:8px;cursor:pointer;transition:background 0.3s, transform 0.2s;}
  button:hover{background:#e73370;transform:scale(1.03);}
  .error{color:#ffcccc;margin-top:8px;font-size:0.9rem;}
</style>
</head>
<body>

<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="container" id="loginContainer">
  <h2>Welcome</h2>
  <input type="text" id="username" placeholder="Enter Username" required>
  <input type="password" id="password" placeholder="Enter Password" required>
  <div class="buttons">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>
  <div class="error" id="error"></div>
</div>

<script>
function signup(){
  const username=document.getElementById('username').value.trim();
  const password=document.getElementById('password').value.trim();
  const error=document.getElementById('error');
  if(!username||!password){error.textContent="Username and Password required!"; return;}
  localStorage.setItem('loggedInUser',username);
  localStorage.setItem('userPassword',password);
  error.textContent="";
  window.location.href='welcome.html';
}

function login(){
  const username=document.getElementById('username').value.trim();
  const password=document.getElementById('password').value.trim();
  const storedUser=localStorage.getItem('loggedInUser');
  const storedPass=localStorage.getItem('userPassword');
  const error=document.getElementById('error');
  if(!username||!password){error.textContent="Username and Password required!"; return;}
  if(username===storedUser && password===storedPass){
    error.textContent="";
    window.location.href='welcome.html';
  }else{error.textContent="Invalid username or password!";}
}
</script>

</body>
</html>
