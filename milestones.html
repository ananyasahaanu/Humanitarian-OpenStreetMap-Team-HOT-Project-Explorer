<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milestones</title>
  <style>
    body {
      background: linear-gradient(135deg,#667eea,#764ba2);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .signout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff4081;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .signout-btn:hover {background: #e73370;}
  </style>
</head>
<body>

  <header>
    <h1>Milestones Reached</h1>
    <button class="signout-btn" onclick="signOut()">Sign Out</button>
  </header>

  <p>Celebrating every achievement and milestone with joy.</p>

  <script>
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
      window.location.href = 'index.html';
    }

    function signOut() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
